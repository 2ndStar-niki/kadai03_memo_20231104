<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kongo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <img src="imgs/KONGOロゴ.png" alt="KONGOロゴ" width="120px">
            
            <div class="container">
                注文履歴
                お気に入り
            </div>
            <img src="imgs/カート.png" alt="カート" width="40px">
        </div>    
        <div class="all">
            <div class="sidebar">
                <p class="title_sidebar">カテゴリー</p>
                    <p class="option">ヒーロー</p>
                    <p class="option">ヒール</p>
                <p class="title_sidebar">価格</p>
                    <div class="checkboxs">
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">0~5,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">5,001~10,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">10,001~15,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">15,001~20,000円</label>
                        </div>
                        <div>
                            <input type="checkbox" class="checkbox">
                            <label for="checkbox" class="label_checkbox">20,001円以上</label>
                        </div>
                    </div>
            </div>
            <div>
                <div class="contents">
                    <div class="content">
                        <img src="imgs/アンパンマン.gif" alt="アンパンマン" class="content_img">
                        <p class="title">アンパンマン</p>
                        <p class="price">￥25,000</p>
                    </div>
                    <div class="content">
                        <img src="imgs/しょくぱんまん.gif" alt="しょくぱんまん" class="content_img">
                        <p class="title">しょくぱんまん</p>
                        <p class="price">￥20,000</p>
                    </div>
                    <div class="content">
                        <img src="imgs/カレーパンマン.gif" alt="カレーパンマン" class="content_img">
                        <p class="title">カレーパンマン</p>
                        <p class="price">￥20,000</p>
                    </div>
                </div>
                <div class="contents">
                    <div class="content">
                        <img src="imgs/バイキンマン.gif" alt="バイキンマン" class="content_img">
                        <p class="title">バイキンマン</p>
                        <p class="price">￥30,000</p>
                    </div>
                    <div class="content">
                        <img src="imgs/どきんちゃん.gif" alt="どきんちゃん" class="content_img">
                        <p class="title">どきんちゃん</p>
                        <p class="price">￥20,000</p>
                    </div>
                    <div class="content">
                        <img src="imgs/かびるんるん.gif" alt="かびるんるん" class="content_img">
                        <p class="title">かびるんるん</p>
                        <p class="price">￥2,500</p>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
